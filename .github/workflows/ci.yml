name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unix:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: |
          brew install ninja
          
          cmake -G Ninja -B build
          cmake --build build -v
        env:
          CC: gcc-9
          CXX: g++-9

      - name: Run test
        run: |
          export PATH="$PWD/build:$PATH"
          
          bash -x ./tests/test.sh
  
  windows:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: |
          choco install ninja

          cmake -G Ninja -B build
          cmake --build build -v
        
      - name: Run test
        run: .\tests\test.ps1
        shell: powershell